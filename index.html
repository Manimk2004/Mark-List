<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator with Pass/Fail</title>
</head>
<style>
  body{
    background-color: rgb(15, 3, 24);
  }
  #output{
    display: none;
   border: 5px solid black;
   padding: 20px;
   width: 400px;
   color: black;
   border-radius: 20px;
   background-color: rgb(142, 220, 142);
  }
  h1{
    border: 2px solid rgb(211, 121, 121);
padding: 20px;
border-radius: 20px;
background-color: black;
 }
 .inner{
  border: 10px solid rgb(142, 137, 137);
  padding: 20px;
  border-radius: 20px;
  width: 400px;
  background-color: rgb(215, 222, 231);
 }
 label{
  color:black;
  font: bold;
 }
   @media screen and (max-width: 600px){
        body{
            justify-content: center;
        }
   }
</style>
<body>
<center><h1 style="color: white;"><b><i>Student Mark List</i></b></h1> <br><br>
  <div class="inner">
   <label>Name: <input type="text" id="Input" required class="validate-field"></label><br><br>
  <label>Roll Number: <input type="text" id="roll"   required class="validate-field"></label><br><br>
  <label>Tamil: <input type="number" id="num1"  style="width: 90px;"></label><br><br>
  <label>English: <input type="number" id="num2" style="width: 90px;"></label><br><br>
  <label>Maths: <input type="number" id="num3"  style="width: 90px;"></label><br><br>
  <label>Science: <input type="number" id="num4" style="width: 90px;"></label><br><br>
  <label>Social: <input type="number" id="num5"  style="width: 90px;"></label><br><br> <br>
  <button onclick="calculate()">Get Total</button> 
</div> <br><br><br>
  <div id="output">
    <h2 style="color: rgb(10, 11, 34);"><b><i>Result</i></b></h2>
  <h3>Name: <span id="Name"></span></h3>
  <h3>Roll Number: <span id="rolldisplay"></span></h3>
  <h3>Total: <span id="total"></span>/500</h3>
  <h3>Average: <span id="average"></span></h3>
  <h3>Result: <span id="result"></span></h3><br>
</div>
</center>
  <script>
  function calculate() {
    // Get input field values
    const name = document.getElementById('Input').value;
    const roll = document.getElementById('roll').value;
    const n1 = document.getElementById('num1').value;
    const n2 = document.getElementById('num2').value;
    const n3 = document.getElementById('num3').value;
    const n4 = document.getElementById('num4').value;
    const n5 = document.getElementById('num5').value;

    // Check if text inputs are filled
    if (name === '' || roll === '') {
      alert("Please enter both Name and Roll Number.");
      return;
    }

    // Check if all number fields are filled
    if (n1 === '' || n2 === '' || n3 === '' || n4 === '' || n5 === '') {
      alert("Please enter marks for all subjects.");
      return;
    }


    // Convert to float after checking
    const num1 = parseFloat(n1);
    const num2 = parseFloat(n2);
    const num3 = parseFloat(n3);
    const num4 = parseFloat(n4);
    const num5 = parseFloat(n5);

    // Calculate total and average
    const total = num1 + num2 + num3 + num4 + num5;
    const average = total / 5;

    // Check pass/fail
    let result = 'pass';
    if (num1 < 35 || num2 < 35 || num3 < 35 || num4 < 35 || num5 < 35) {
      result = 'fail';
    }

    // Display results
    document.getElementById('output').style.display = 'block';
    document.getElementById('Name').innerText = name;
    document.getElementById('rolldisplay').innerText = roll;
    document.getElementById('total').innerText = total;
    document.getElementById('average').innerText = average.toFixed(2);

    const resultElement = document.getElementById('result');
    resultElement.innerText = result;
    resultElement.style.color = (result === 'pass') ? 'green' : 'red';
  }
</script>

</body>
</html>
